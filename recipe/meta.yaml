{% set name = "Nuitka" %}
{% set version = "0.5.23.1" %}
{% set sha256 = "61a063ce957ed1add2ca5f4e1b8979621579dac0530bb3e488d76f956f550668" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - nuitka
    - nuitka.build
    - nuitka.codegen
    - nuitka.codegen.templates
    - nuitka.containers
    - nuitka.finalizations
    - nuitka.freezer
    - nuitka.gui
    - nuitka.nodes
    - nuitka.optimizations
    - nuitka.plugins
    - nuitka.profiler
    - nuitka.tree
    - nuitka.utils

  commands:
    - nuitka --help

about:
  home: http://nuitka.net
  license: Apache License, Version 2.0
  summary: Python compiler with full language support and CPython compatibility

extra:
  recipe-maintainers:
    - frol
    - kayhayen
